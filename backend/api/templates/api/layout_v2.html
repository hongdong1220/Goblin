{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="An analyze tool for the stock market">
        <meta name="keywords" content="stock analysis">
        <title>
            {% block title %}
                Stock Analyzer
            {% endblock title %}
        </title>
        <!--
            Bootstrap import
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <!--
            Custom files import
        -->
        <link rel="stylesheet" href="{% static 'api/styles.css' %}" />
        {% block script %}
        {% endblock script %}
    </head>
    <body>
        <nav id="nav_bar"
             class="navbar navbar-expand-md justify-content-between px-3 py-3">
            <a id="brand_icon" class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'api/images/site-icon.png' %}"
                     alt="site-icon"
                     width="50"
                     height="50">
            </a>
            {% block nav_bar %}
            {% endblock nav_bar %}
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsable_links"
                    aria-controls="collapsable_links"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="collapsable_links" class="collapse navbar-collapse">
                <ul id="collapsable_list"class="navbar-nav">
                    <li class="nav-item">
                        <a id="nav_bar_watchlist" class="fw-bold fs-3" href="{% url 'home' %}">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a id="nav_bar_account" class="fw-bold fs-3"  href="{% url 'home' %}">Account</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block body %}
        {% endblock body %}
    </body>
</html>
