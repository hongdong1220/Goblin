{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="An analyze tool for the stock market">
        <meta name="keywords" content="stock analysis">
        <title>
            {% block title %}
                Stock Analyzer
            {% endblock title %}
        </title>
        <!--
            Bootstrap import
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <!--
            Custom files import
        -->
        <link rel="stylesheet" href="{% static 'api/styles.css' %}" />
        {% comment %} <script src="{% static 'api/navbar.js' %}"></script> {% endcomment %}
        {% block script %}
        {% endblock script %}
    </head>
    <body>
        <div class="body">
            <nav id="nav_bar" class="navbar">
                <a id="brand"class="navbar-brand" href="{% url 'home' %}">Home</a>
                {% block nav_bar %}
                {% endblock nav_bar %}
                <a id="nav_bar_wathclist" href="{% url 'home' %}">Watchlist</a>
                <a id="nav_bar_account" href="{% url 'home' %}">Account</a>
            </nav>
            {% block body %}
            {% endblock body %}
        </div>
    </body>
</html>
