{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="An analyze tool for the stock market">
        <meta name="keywords" content="stock analysis">
        <title>
            {% block title %}
                Stock Analyzer
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'api/styles.css' %}" />
        <script src="{% static 'api/navbar.js' %}"></script>
        {% block script %}
        {% endblock script %}
    </head>
    <body>
        <div class="body">
            <nav id="nav_bar" class="navbar">
                <a id="brand"class="navbar-brand" href="{% url 'home' %}">Goblin</a>
                <div id="search_div">
                    <form id="stock_search_form"
                          method="post"
                          action="{% url 'search_daily' %}"
                          novalidate>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-auto position-relative">
                                <label for="ticker_input" hidden>Look up a ticker:</label>
                                <input type="search"
                                       class="form-control"
                                       id="ticker_input"
                                       name="ticker"
                                       placeholder="Stock Ticker"
                                       required>
                                <div id="stock_input_tooltips" class="invalid-tooltip">Please provide a ticker symbol</div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="search_button" class="btn btn-dark">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
            {% block body %}
            {% endblock body %}
        </div>
    </body>
</html>
